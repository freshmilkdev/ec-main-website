                    <h2>Contact Elastacloud</h2>
                    <form id="contact-form">

                        <div class="group">
                            <input type="text" required/>

                            <span class="bar"></span>
                            <label>Name</label>
                        </div>

                        <div class="group">

                            <textarea></textarea>
                            <span class="highlight"></span>
                            <span class="bar"></span>

                        </div>
                        <div class="group">

                                <option></option>
